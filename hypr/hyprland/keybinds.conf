exec = hyprctl dispatch submap global
submap = global

$mainMod = SUPER

bindo = $mainMod CTRL ALT, Delete, exit,

# Shell keybinds
bindi = $mainMod, $mainMod_L, global, caelestia:launcher
bindin = $mainMod, catchall, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:272, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:273, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:274, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:275, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:276, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:277, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_up, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_down, global, caelestia:launcherInterrupt

# Misc
bind = Ctrl+Alt, Delete, global, caelestia:session
bind = $mainMod+Ctrl+Alt, C, global, caelestia:clearNotifs
bind = $mainMod, K, global, caelestia:showall

# Restore lock
bindl = Super+Alt, L, exec, caelestia shell -d
bindl = Super+Alt, L, global, caelestia:lock

# Brightness
bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown

# bindl = Ctrl+$mainMod, Space, global, caelestia:mediaToggle
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
# bindl = Ctrl+$mainMod, Equal, global, caelestia:mediaNext
bindl = , XF86AudioNext, global, caelestia:mediaNext
# bindl = Ctrl+$mainMod, Minus, global, caelestia:mediaPrevious
bindl = , XF86AudioPrev, global, caelestia:mediaPrev
bindl = , XF86AudioStop, global, caelestia:mediaStop

# Kill/restart
bindr = Ctrl+$mainMod+Shift, R, exec, qs -c caelestia kill
bindr = Ctrl+$mainMod+Alt, R, exec, qs -c caelestia kill; caelestia shell -d

# Go to workspace #
$wsaction = ~/.config/hypr/scripts/wsaction.fish
bind = Super, 1, exec, $wsaction workspace 1
bind = Super, 2, exec, $wsaction workspace 2
bind = Super, 3, exec, $wsaction workspace 3
bind = Super, 4, exec, $wsaction workspace 4
bind = Super, 5, exec, $wsaction workspace 5
bind = Super, 6, exec, $wsaction workspace 6
bind = Super, 7, exec, $wsaction workspace 7
bind = Super, 8, exec, $wsaction workspace 8
bind = Super, 9, exec, $wsaction workspace 9
bind = Super, 0, exec, $wsaction workspace 10
# Go to workspace group #
bind = Ctrl+Super, 1, exec, $wsaction -g workspace 1
bind = Ctrl+Super, 2, exec, $wsaction -g workspace 2
bind = Ctrl+Super, 3, exec, $wsaction -g workspace 3
bind = Ctrl+Super, 4, exec, $wsaction -g workspace 4
bind = Ctrl+Super, 5, exec, $wsaction -g workspace 5
bind = Ctrl+Super, 6, exec, $wsaction -g workspace 6
bind = Ctrl+Super, 7, exec, $wsaction -g workspace 7
bind = Ctrl+Super, 8, exec, $wsaction -g workspace 8
bind = Ctrl+Super, 9, exec, $wsaction -g workspace 9
bind = Ctrl+Super, 0, exec, $wsaction -g workspace 10
# Go to workspace -1/+1
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod, mouse_up, workspace, +1
binde = Ctrl+$mainMod, left, workspace, -1
binde = $mainMod, Page_Up, workspace, -1
binde = Ctrl+$mainMod, right, workspace, +1
binde = $mainMod, Page_Down, workspace, +1
# Go to workspace group -1/+1
bind = Ctrl+$mainMod, mouse_down, workspace, -10
bind = Ctrl+$mainMod, mouse_up, workspace, +10
# Toggle special workspace
bind = $mainMod, S, exec, caelestia toggle specialws

# Move window to workspace #
bind = $mainMod+Alt, 1, exec, $wsaction movetoworkspace 1
bind = $mainMod+Alt, 2, exec, $wsaction movetoworkspace 2
bind = $mainMod+Alt, 3, exec, $wsaction movetoworkspace 3
bind = $mainMod+Alt, 4, exec, $wsaction movetoworkspace 4
bind = $mainMod+Alt, 5, exec, $wsaction movetoworkspace 5
bind = $mainMod+Alt, 6, exec, $wsaction movetoworkspace 6
bind = $mainMod+Alt, 7, exec, $wsaction movetoworkspace 7
bind = $mainMod+Alt, 8, exec, $wsaction movetoworkspace 8
bind = $mainMod+Alt, 9, exec, $wsaction movetoworkspace 9
bind = $mainMod+Alt, 0, exec, $wsaction movetoworkspace 10
# Move window to workspace group #
bind = Ctrl+$mainMod+Alt, 1, exec, $wsaction -g movetoworkspace 1
bind = Ctrl+$mainMod+Alt, 2, exec, $wsaction -g movetoworkspace 2
bind = Ctrl+$mainMod+Alt, 3, exec, $wsaction -g movetoworkspace 3
bind = Ctrl+$mainMod+Alt, 4, exec, $wsaction -g movetoworkspace 4
bind = Ctrl+$mainMod+Alt, 5, exec, $wsaction -g movetoworkspace 5
bind = Ctrl+$mainMod+Alt, 6, exec, $wsaction -g movetoworkspace 6
bind = Ctrl+$mainMod+Alt, 7, exec, $wsaction -g movetoworkspace 7
bind = Ctrl+$mainMod+Alt, 8, exec, $wsaction -g movetoworkspace 8
bind = Ctrl+$mainMod+Alt, 9, exec, $wsaction -g movetoworkspace 9
bind = Ctrl+$mainMod+Alt, 0, exec, $wsaction -g movetoworkspace 10
# Move window to workspace -1/+1
binde = $mainMod+Alt, Page_Up, movetoworkspace, -1
binde = $mainMod+Alt, Page_Down, movetoworkspace, +1
bind = $mainMod+Alt, mouse_down, movetoworkspace, -1
bind = $mainMod+Alt, mouse_up, movetoworkspace, +1
binde = Ctrl+$mainMod+Shift, right, movetoworkspace, +1
binde = Ctrl+$mainMod+Shift, left, movetoworkspace, -1
# Move window to/from special workspace
bind = $mainMod+Shift, S, movetoworkspace, special:special
# bind = Ctrl+$mainMod+Shift, down, movetoworkspace, e+0

# Window groups
binde = Alt, Tab, cyclenext, activewindow
binde = Ctrl+Alt, Tab, changegroupactive, f
bind = $mainMod, Comma, togglegroup
bind = $mainMod+Shift, Comma, lockactivegroup, toggle

# Window actions
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod+Shift, left, movewindow, l
bind = $mainMod+Shift, right, movewindow, r
bind = $mainMod+Shift, up, movewindow, u
bind = $mainMod+Shift, down, movewindow, d
binde = $mainMod, Minus, splitratio, -0.1
binde = $mainMod, Equal, splitratio, 0.1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, X, resizewindow
bind = Ctrl+$mainMod, Backslash, centerwindow, 1
bind = Ctrl+$mainMod+Alt, Backslash, resizeactive, exact 55% 70%
bind = Ctrl+$mainMod+Alt, Backslash, centerwindow, 1
bind = $mainMod+Alt, Backslash, exec, caelestia pip  # Move window to picture-in-picture mode
bind = $mainMod, P, pin
bind = $mainMod, F, fullscreen, 1
bind = $mainMod+Shift, F, fullscreen, 0
bind = $mainMod+Alt, Space, togglefloating,
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, hyprctl kill

# Special workspace toggles
bind = Ctrl+Shift, Escape, exec, caelestia toggle sysmon
bind = $mainMod, M, exec, caelestia toggle music
bind = $mainMod, D, exec, caelestia toggle communication
bind = $mainMod, R, exec, caelestia toggle todo

# Apps//
bind = $mainMod, W, exec, app2unit -- zen-browser
bind = $mainMod, C, exec, app2unit -- zed
bind = $mainMod, E, exec, app2unit -- nautilus
bind = $mainMod, Return, exec, app2unit -- alacritty
bind = Ctrl+Alt, V, exec, app2unit -- pwvucontrol

# Utilities
bindl = , Print, global, caelestia:screenshot  # Full screen capture > clipboard
bind = Shift, Print, global, caelestia:screenshotFreeze  # Capture region (freeze)
bind = Ctrl, Print, exec, caelestia record -s  # Record screen with sound
bind = Ctrl+Shift, Print, exec, caelestia record -s -r  # Record region with sound
bind = Ctrl+Alt, R, exec, caelestia record  # Record screen without sound
bind = Ctrl+Alt+Shift, Print, exec, caelestia record -r # Record region without sound
bind = $mainMod+Shift, C, exec, hyprpicker -a  # Colour picker

# Volume
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bindl = $mainMod+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-

# Lock and sleep
bind = $mainMod, L, exec, loginctl lock-session
bind = $mainMod+Shift, L, exec, systemctl suspend-then-hibernate
bind = , XF86PowerOff, exec, systemctl suspend

# Clipboard and emoji picker
bind = $mainMod, V, exec, pkill fuzzel || caelestia clipboard
bind = $mainMod+Alt, V, exec, pkill fuzzel || caelestia clipboard -d
bind = $mainMod, Period, exec, pkill fuzzel || caelestia emoji-picker
